<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageShow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <img src="https://source.unsplash.com/1920x1080/?dusk" alt="image1" class="slide-image" width="500" height="100">
            <img src="https://source.unsplash.com/1920x1080/?himalaya" alt="image2" class="slide-image" width="500" height="100">
            <img src="https://source.unsplash.com/1920x1080/?india" alt="image3" class="slide-image" width="500" height="100">
            <img src="https://source.unsplash.com/1920x1080/?train" alt="image4" class="slide-image" width="500" height="100">
            <img src="https://source.unsplash.com/1920x1080/?sky" alt="image5" class="slide-image" width="500" height="100">
        </div>
        <div class="navigation">
            <button onclick="prev()"><</button>
            <button onclick="next()">></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
